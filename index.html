<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PlusWeather</title>
		<link rel="stylesheet" href="/css/index.css" />
		<script src="/js/index.js" defer></script>
	</head>
	<body>
		<header>
			<h1 class="title"><img class="weatherIcon" src="/media/images/logoWeatherPlus.png" alt="weather logo"></h1>
		</header>
		<main>
			<div class="infoContainer">
				<input id="getCity" type="text" placeholder="search city here" />
				<h3 class="cityName"></h3>
				<p class="dateInfo"><span class="day"></span><span class="date"></span></p>
				<h2 class="weatherDeg"></h2>
				<h3 class="weatherCondition"></h3>
				<h3 class="humidity"></h3>
			</div>
		</main>
	</body>
</html>

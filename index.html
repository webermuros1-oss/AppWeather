<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PlusWeather</title>
		<link rel="stylesheet" href="/css/index.css" />
		<script src="/js/index.js" defer></script>
	</head>
	<body>
		<header>
			<h1 class="title"><img class="weatherIcon" src="/media/images/logoRojo.jpg" alt="weather logo" />PlusWeather</h1>
			<input id="get-city" type="text" placeholder="search city here" />
		</header>
		<main>
			<div class="info-container">
				<h3 class="city-name"></h3>
				<p class="date-info"><span class="day"></span><span class="date"></span></p>
				<h2 class="weather-deg"></h2>
				<h3 class="weather-condition"></h3>
				<h3 class="humidity"></h3>
			</div>
		</main>
	</body>
</html>
